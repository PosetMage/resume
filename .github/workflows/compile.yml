name: Build and Deploy
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run compile service via Docker Compose
        run: docker compose run --rm compile
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install PDF checker dependencies
        run: pip install -r requirements.txt
      
      - name: Check PDF page counts
        run: python check_pdf_pages.py
      
      - name: Copy CNAME
        run: cp CNAME _site/ || true
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
  
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4